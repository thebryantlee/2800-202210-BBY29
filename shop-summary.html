<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart - Tech to the Moon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"">
	<link href=" https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/css/shopping.css">
    <!-- <link rel="stylesheet" href="/css/template.css"> -->
</head>

<body>
    <main class="page">
        <section class="shopping-cart dark">
            <div class="container">
                <div class="block-heading">
                    <nav id="navButtons">
                        <button class="btn btn-light" id="navButton" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">
                            <img src="/img/icons/menu/hamburger-light.svg" alt="Hamburger Menu Icon" />
                        </button>

                        <span id="appName">Tech to the Moon</span>
                        <button class="btn btn-light" id="profileButton" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <img src="/img/icons/user/user_light.svg" alt="User Profile Icon" id="profileIcon" />
                        </button>
                    </nav>
                    <h2>Shopping Cart</h2>
                    <p>Thank you for supporting Tech to the Moon! Every sale will help us pay for maintaining the site.</p>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-12 col-lg-8">
                            <div class="items">
                                <div class="product">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img class="img-fluid mx-auto d-block image" src="/img/images/phone.png">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="info">
                                                <!-- Copy row for each item first, then dynamically populate. -->
                                                <div class="row">
                                                    <div class="col-md-5 product-name">
                                                        <div class="product-name">
                                                            <a href="#">Lorem Ipsum dolor</a>
                                                            <div class="product-info">
                                                                <div>Display: <span class="value">5 inch</span></div>
                                                                <div>RAM: <span class="value">4GB</span></div>
                                                                <div>Memory: <span class="value">32GB</span></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 quantity">
                                                        <label for="product-5-quantity">Quantity:</label>
                                                        <input id="product-5-quantity" type="number" min="0" max="999" value="1"
                                                            class="form-control quantity-input">
                                                            <button id="product-5-button">
                                                                Update Cart
                                                            </button>
                                                    </div>
                                                    <div class="col-md-3 price">
                                                        <span class="product-line-price">$120</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-4">
                            <div class="summary">
                                <h3>Summary</h3>
                                <!-- Calculations need to be dynamic based on product ID -->
                                <div class="summary-item"><span class="text">Subtotal</span><span
                                        class="cart-subtotal">$360</span></div>
                                <div class="summary-item"><span class="text">Shipping</span><span
                                        class="cart-shipping">$0</span></div>
                                <div class="summary-item"><span class="text">Tax</span><span
                                        class="cart-tax">$0</span></div>
                                <div class="summary-item"><span class="text">Total</span><span
                                        class="cart-total">$360</span></div>
                                <button type="button" id="checkout-button" class="btn btn-primary btn-lg btn-block">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/js/shop-summary.js"></script>
</body>

</html>
