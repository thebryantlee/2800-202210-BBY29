<!DOCTYPE html>
<html lang="en">
  <head>
    <title>News Page - Tech to the Moon</title>
    <meta name="author" content="BCIT" />
    <meta name="author" content="Jacob Romano Carlsen" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Favico Icon-->
    <link rel="icon" type="image/x-icon" href="/img/images/tttmFavicon.png" />

    <!-- Bootstrap Packages -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS Stylesheet -->
    <link rel="stylesheet" href="/css/template.css" />
    <link rel="stylesheet" href="/css/chatbot.css" />
  </head>

  <body>
    <nav id="navButtons">
      <button
        class="btn btn-light"
        id="navButton"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBackdrop"
      >
        <img
          src="/img/icons/menu/hamburger-light.svg"
          alt="Hamburger Menu Icon"
        />
      </button>

      <span id="appName">Tech to the Moon - Latest News</span>
      <button
        class="btn btn-light"
        id="profileButton"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
      >
        <img
          src="/img/icons/user/user_light.svg"
          alt="User Profile Icon"
          id="profileIcon"
        />
      </button>
    </nav>

    <div id="submit1"></div>
    <div id="submit"></div>

    <main>
      <!--This is the beginning of the main content of the page.-->
      <div id="contentSection">
        <div class="album py-5">
          <div class="container">
            <div id="tempAlert"></div>
            <div class="row" id="insertNewsHere"></div>
            <div id="newsFocusedContainer">
              <div class="modal" tabindex="-1" id="newsFocusedModal">
                <div
                  class="modal-dialog modal-xl modal-fullscreen-md-down modal-dialog-centered modal-dialog-scrollable"
                >
                  <div class="modal-content bg-dark">
                    <div class="modal-header newsFocusHeading">
                      <h5 class="modal-title col-10" id="newsFocusedTitle">
                        Modal title
                      </h5>
                      <button
                        type="button"
                        class="btn-close btn-lg btn-close-white col-2 float-end"
                        id="newsFocusCloseButton"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>

                      <h6
                        class="modal-subtitle mb-2 text-muted"
                        id="newsFocusedAuthor"
                      >
                        Modal Author
                      </h6>
                    </div>
                    <div></div>

                    <div class="modal-body" id="newsFocusedText">
                      <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                      <p class="mb-2 text-muted" id="newsFocusedDate">
                        Modal Date
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="menus"></div>
    <div id="insertChatbot"></div>
    <footer class="container">
      <p>Â©2022 BBY-29, TTTM Inc.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/news.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/chatbot.js"></script>
    <script src="/js/chatbot-responses.js"></script>
  </body>
</html>
