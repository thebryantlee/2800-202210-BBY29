<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Account Page - Tech to the Moon</title>
    <meta name="author" content="BCIT" />
    <meta name="author" content="Jacob Romano Carlsen" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Packages -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS Stylesheet -->
    <link rel="stylesheet" href="/css/template.css" />
  </head>

  <body>
    <div id="submit">
      <div id="submit1"></div>
    </div>
    <nav id="navButtons">
      <button
        class="btn btn-light"
        id="navButton"
        type="button"
        onclick="location.href='/'"
      >
        <img src="/img/icons/arrow/left_light.svg" alt="Hamburger Menu Icon" />
      </button>

      <span id="appName">Tech to the Moon</span>
    </nav>

    <main>
      <div id="signOutButton"></div>
      <!--This is the beginning of the main content of the page.-->
      <div id="contentSection">
        <h1 id="accountTitle">Account</h1>
        <div id="alertLocation"></div>
        <div id="passReminder"></div>
        <div id="formSection">
          <form
            class="needs-validation"
            id="editAccountForm"
            oninput='pass2.setCustomValidity(pass2.value != pass.value ? "Passwords do not match." : "")'
          >
            <div class="form-floating mb-3">
              <select
                class="form-select formEntry bg-secondary text-white"
                id="avatarInput"
                aria-label="Avatar Selection"
              >
                <option selected>Select an option...</option>
                <option value="0">Black</option>
                <option value="1">Orange</option>
                <option value="2">Yellow</option>
                <option value="3">Green</option>
                <option value="4">Blue</option>
                <option value="5">Purple</option>
                <option value="6">Pink</option>
                <option value="7">White</option>
              </select>
              <label for="avatarInput">Avatar Colour</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control formEntry bg-secondary text-white"
                id="usernameInput"
                placeholder="Username"
                required
              />
              <label for="usernameInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control formEntry bg-secondary text-white"
                id="emailInput"
                placeholder="name@example.com"
                required
              />
              <label for="emailInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="tel"
                class="form-control formEntry bg-secondary text-white"
                id="phoneNumInput"
                placeholder="0001239999"
                pattern="[0-9]{10}"
              />
              <label for="phoneNumInput">Phone Number</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control formEntry bg-secondary text-white"
                id="newPasswordInput"
                name="pass"
                placeholder="password"
              />
              <label for="newPasswordInput">New Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control formEntry bg-secondary text-white"
                id="confirmPasswordInput"
                name="pass2"
                placeholder="password"
              />
              <label for="confirmPasswordInput">Confirm New Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control formEntry bg-secondary text-white"
                id="fNameInput"
                placeholder="John"
                required
              />
              <label for="fNameInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control formEntry bg-secondary text-white"
                id="lNameInput"
                placeholder="Smith"
              />
              <label for="lNameInput">Last Name</label>
            </div>
            <button
              type="reset"
              class="btn btn-secondary formOptions"
              id="cancelForm"
            >
              Cancel
            </button>
          </form>
          <div id="formOptions"></div>
        </div>
      </div>
    </main>

    <!-- This is the beginning of the modals used within this HTML page-->
    <div id="passCheckContainer">
      <div
        class="modal fade"
        id="passModal"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        aria-labelledby="passModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content modalAccount align-content-center">
            <div class="modal-header">
              <h5 class="modal-title" id="passModalLabel">
                Password Verification
              </h5>
            </div>
            <div class="modal-body">
              <p>Please enter your password to continue</p>
              <div id="tempAlert"></div>
              <form>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control formEntry text-white bg-secondary"
                    id="passwordInput"
                    placeholder="password"
                  />
                  <label for="passwordInput">Password</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="backButton"
                onclick="location.href='/'"
              >
                Go back
              </button>
              <button type="button" class="btn btn-primary" id="verifyButton">
                Verify
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="confirmationContainer">
      <div
        class="modal fade"
        id="confirmModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content modalAccount align-content-center">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Confirm Changes
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you would like to make these changes?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="confirmEditButton"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
    <script src="/js/account.js"></script>
  </body>
</html>
