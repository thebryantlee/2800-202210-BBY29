<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tech to the Moon - Account Page</title>
    <meta name="author" content="BCIT" />
    <meta name="author" content="Jacob Romano Carlsen" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Packages -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS Stylesheet -->
    <link rel="stylesheet" href="/css/template.css" />
  </head>

  <body>
    <div id="submit">
      <div id="submit1"></div>
    </div>
    <nav id="navButtons">
      <button
        class="btn btn-light"
        id="navButton"
        type="button"
        onclick="location.href='/'"
      >
        <img src="/img/icons/arrow/left_light.svg" alt="Hamburger Menu Icon" />
      </button>

      <span id="appName">Tech to the Moon</span>
    </nav>

    <main>
      <!--This is the beginning of the main content of the page.-->
      <div id="contentSection">
        <h1 id="accountTitle">Account</h1>
        <div id="formSection">
          <form>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control formEntry bg-secondary text-white"
                id="usernameInput"
                placeholder="Username"
              />
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control formEntry bg-secondary text-white"
                id="emailInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="tel"
                class="form-control formEntry bg-secondary text-white"
                id="phoneNumInput"
                placeholder="0001239999"
              />
              <label for="floatingInput">Phone Number</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control formEntry bg-secondary text-white"
                id="passwordInput"
                placeholder="password"
              />
              <label for="floatingInput">New Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control formEntry bg-secondary text-white"
                id="confirmPasswordInput"
                placeholder="password"
              />
              <label for="floatingInput">Confirm New Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control formEntry bg-secondary text-white"
                id="fNameInput"
                placeholder="John"
              />
              <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control formEntry bg-secondary text-white"
                id="lNameInput"
                placeholder="Smith"
              />
              <label for="floatingInput">Last Name</label>
            </div>
            <button
              type="reset"
              class="btn btn-secondary formOptions"
              id="cancelForm"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary float-end formOptions"
              id="submitForm"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
