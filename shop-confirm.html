<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="7;url=/template.html" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/shop-confirm.css">
</head>

<body>
    <h1>Thank you for your purchase!</h1>
    <p>You will be redirected to the main page in 7 seconds.</p>

    <div class="circle-loader">
        <div class="checkmark draw"></div>
    </div>

    <p><button id="toggle" type="button" class="btn btn-success">Toggle Completed</button></p>
</body>

<script>
    $('#toggle').onLoad(function() {
    $('.circle-loader').toggleClass('load-complete');
    $('.checkmark').toggle();
  });
</script>

</html>
