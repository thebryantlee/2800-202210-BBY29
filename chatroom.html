<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tech to the Moon - Chat Lobby</title>
    <meta name="author" content="BCIT" />
    <meta name="author" content="Jacob Romano Carlsen" />
    <meta name="author" content="Kasra Esfahanian" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <!-- Favico Icon-->
    <link rel="icon" type="image/x-icon" href="/img/images/tttmFavicon.png" />

    <!-- Bootstrap Packages -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/chat.css" />
    <link rel="stylesheet" href="/css/template.css" />
  </head>
  <body>
    <nav id="navButtons">
      <button
        class="btn btn-light"
        id="navButton"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBackdrop"
      >
        <img
          src="/img/icons/menu/hamburger-light.svg"
          alt="Hamburger Menu Icon"
        />
      </button>

      <span id="appName">Tech to the Moon - Chat Rooms</span>
      <button
        class="btn btn-light"
        id="profileButton"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
      >
        <img
          src="/img/icons/user/user_light.svg"
          alt="User Profile Icon"
          id="profileIcon"
        />
      </button>
    </nav>
    <div class="join-container">
      <header class="join-header">
        <h1>Community Chat</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Display Name</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter display name..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="General">General</option>
              <option value="PC Building">PC Building</option>
              <option value="Professional Builders">
                Professional Builders
              </option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
    <div id="menus"></div>
    <footer class="container">
      <p>Â©2022 BBY-29, TTTM Inc.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/menu.js"></script>
  </body>
</html>
