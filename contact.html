<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="/css/contact.css">

    <title>Tech to the Moon | Contact Us</title>
</head>

<body>


    <div class="content">

        <div class="container">
            <div class="row align-items-stretch no-gutters contact-wrap">
                <div class="col-md-12">
                    <div class="form h-100">
                        <h3 style="text-align: center;">Contact Us</h3>
                        <p style="text-align: center; color: white;">If you are reporting a bug, Please explain it with
                            details in your message</p>
                        <form class="mb-5" method="post" id="contactForm" action="https://formspree.io/f/xoqryydz">
                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="" class="col-form-label">Name</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                        placeholder="Your name" required>
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="" class="col-form-label">Email</label>
                                    <input type="text" class="form-control" name="email" id="email"
                                        placeholder="Your email" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group mb-3">
                                    <label for="budget" class="col-form-label">Bug Report</label>
                                    <select class="custom-select" id="bug" name="bug Report">
                                        <option selected>Choose</option>
                                        <option value="AppCrash">App Crashing</option>
                                        <option value="Linknotworking">Link not working</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group mb-3">
                                    <label for="budget" class="col-form-label">Subject</label>
                                    <input class="form-control" id="Subject" name="Subject" placeholder="Subject"
                                        required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group mb-3">
                                    <label for="message" class="col-form-label">Message</label>
                                    <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                                        placeholder="Write your message" required></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <input type="submit" value="Send Message"
                                        class="btn btn-primary rounded-0 py-2 px-4">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
