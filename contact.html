<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Favico Icon-->
    <link rel="icon" type="image/x-icon" href="/img/images/tttmFavicon.png" />

    <!-- Bootstrap Packages -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Style -->
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="stylesheet" href="/css/template.css" />

    <title>Tech to the Moon | Contact Us</title>
  </head>

  <body>
    <nav id="navButtons">
      <button
        class="btn btn-light"
        id="navButton"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBackdrop"
      >
        <img
          src="/img/icons/menu/hamburger-light.svg"
          alt="Hamburger Menu Icon"
        />
      </button>

      <span id="appName">Tech to the Moon - Report A Bug</span>
      <button
        class="btn btn-light"
        id="profileButton"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
      >
        <img
          src="/img/icons/user/user_light.svg"
          alt="User Profile Icon"
          id="profileIcon"
        />
      </button>
    </nav>
    <div class="contentContainer">
      <div class="container bugContainer">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-12">
            <div class="form h-100">
              <h3 style="text-align: center">New Bug Report</h3>
              <p style="text-align: center; color: white">
                If you are reporting a bug, please explain your problem in
                detail in your message.
              </p>
              <form
                class="mb-5"
                method="post"
                id="contactForm"
                action="https://formspree.io/f/xoqryydz"
              >
                <div class="row">
                  <div class="col-md-6 form-group mb-3">
                    <label for="name" class="col-form-label contactLabels"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Your name"
                      required
                    />
                  </div>
                  <div class="col-md-6 form-group mb-3">
                    <label for="email" class="col-form-label contactLabels"
                      >Email</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="Your email"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="bug" class="col-form-label contactLabels"
                      >Type of Bug</label
                    >
                    <select
                      class="custom-select text-secondary"
                      id="bug"
                      name="bug Report"
                    >
                      <option selected>Choose</option>
                      <option value="AppCrash">App Crashing</option>
                      <option value="Linknotworking">Link not working</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="Subject" class="col-form-label contactLabels"
                      >Subject</label
                    >
                    <input
                      class="form-control"
                      id="Subject"
                      name="Subject"
                      placeholder="Subject"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="message" class="col-form-label contactLabels"
                      >Message</label
                    >
                    <textarea
                      class="form-control"
                      name="message"
                      id="message"
                      cols="30"
                      rows="4"
                      placeholder="Write your message"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input
                      type="submit"
                      value="Send Message"
                      class="btn btn-primary rounded-0 py-2 px-4"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="menus"></div>
    <footer class="container">
      <p>Â©2022 BBY-29, TTTM Inc.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/menu.js"></script>
  </body>
</html>
