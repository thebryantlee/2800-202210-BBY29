<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tech to the Moon - Chat</title>
    <meta name="author" content="BCIT" />
    <meta name="author" content="Jacob Romano Carlsen" />
    <meta name="author" content="Kasra Esfahanian" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />

    <!-- Favico Icon-->
    <link rel="icon" type="image/x-icon" href="/img/images/tttmFavicon.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Packages -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/chat.css" />
    <link rel="stylesheet" href="/css/template.css" />
  </head>

  <body>
    <nav id="navButtons">
      <button
        class="btn btn-light"
        id="navButton"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBackdrop"
      >
        <img
          src="/img/icons/menu/hamburger-light.svg"
          alt="Hamburger Menu Icon"
        />
      </button>

      <span id="appName">Tech to the Moon - Chat</span>
      <button
        class="btn btn-light"
        id="profileButton"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
      >
        <img
          src="/img/icons/user/user_light.svg"
          alt="User Profile Icon"
          id="profileIcon"
        />
      </button>
    </nav>
    <div class="container chatWindow">
      <header class="chat-header navbar">
        <h5><i class="fas fa-comments"></i> Room:</h5>
        <h2 id="room-name">...</h2>
        <a id="leave-btn" class="btn btn-sm">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            class="bg-dark text-light"
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn btn-sm">
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </form>
      </div>
    </div>
    <div id="menus"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"
      integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/chat.js"></script>
    <script src="/js/menu.js"></script>
  </body>
</html>
